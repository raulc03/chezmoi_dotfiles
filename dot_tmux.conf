set-option -as terminal-features ',clipboard'
set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on
set -g set-clipboard external
set -s copy-command 'xsel -b'

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Avoid rename the windows
set-option -wg automatic-rename off
set-option -g allow-rename off

# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_text " #W"
set -g @catppuccin_window_current_text " #W"

# load catppuccin theme ...
run ~/.tmux/plugins/catppuccin/catppuccin.tmux

set -g status-right "#{E:@catppuccin_status_application}"
set -agF status-right "#{E:@catppuccin_status_pomodoro_plus}"
set -ag status-right "#{E:@catppuccin_status_session}"

# Pomodoro
set -g @pomodoro_mins 90
set -g @pomodoro_break_mins 15
set -g @pomodoro_intervals 3
set -g @pomodoro_long_break_mins 60
set -g @pomodoro_repeat 'off'
set -g @pomodoro_granularity 'on'
set -g @pomodoro_notifications 'on'
set -g @pomodoro_sound 'paplay /usr/share/sounds/freedesktop/stereo/alarm-clock-elapsed.oga'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'olimorris/tmux-pomodoro-plus'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

run '~/.tmux/plugins/tpm/tpm'

set -g status-interval 1
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""

# set vi-mode
set-window-option -g mode-keys vi

# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -Tcopy-mode-vi y send -X copy-pipe-and-cancel 'xsel -b'
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel 'xsel -b'
bind P paste-buffer

# split in the current path
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
